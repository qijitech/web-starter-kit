<div class="loginColumns animated fadeInDown">
	<div class="row">
		<div class="col-md-6">
			<h2 class="font-bold">欢迎使用 web-starter-kit</h2>
			<p>web-starter-kit 基于 Laravel 5.2 框架</p>
			<p>集成了常用的框架和库，以便快速开发后台及Api</p>
			<p>如果我们的库缩短了您的项目开发时间，请给我们一个Star：<a href="" target="_blank">Github</a></p>
		</div>
		<div class="col-md-6">
			<div class="ibox-content">
				<form class="m-t w5c-form" role="form" w5c-form-validate="vm.validateOptions" novalidate name="validateForm">
					<div class="form-group">
						<input type="email" name="email" ng-model="entity.email" required="" class="form-control" placeholder="用户名" required="">
					</div>
					<div class="form-group">
						<input type="password" required="" ng-model="entity.password" name="password" class="form-control" placeholder="请输入密码" ng-minlength="5" ng-maxlength="15">
					</div>
					<button type="submit" class="btn btn-primary block full-width m-b">登录</button>

					<a href="#">
						<small>忘记密码？</small>
					</a>

					<p class="text-muted text-center">
						<small>没有帐号？</small>
					</p>
					<a class="btn btn-sm btn-white btn-block" href="register.html">创建帐号</a>
				</form>
				<p class="m-t">
					<small>奇迹空间(北京)科技有限公司 &copy; 2014</small>
				</p>
			</div>
		</div>
	</div>
	<hr/>
	<div class="row">
		<div class="col-md-12 text-right">
			<small>© 2015-2016</small>
		</div>
